<!-- signup.component.html -->
<mat-card class="signup-card mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Cadastre-se</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuário</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput placeholder="seu usuário" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput
               [type]="hide ? 'password' : 'text'"
               placeholder="••••••"
               formControlName="password" />
        <button mat-icon-button
                matSuffix
                type="button"
                (click)="hide = !hide"
                [attr.aria-label]="'Mostrar senha'">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput
               [type]="hide ? 'password' : 'text'"
               placeholder="••••••"
               formControlName="confirmPassword" />
        <button mat-icon-button
                matSuffix
                type="button"
                (click)="hide = !hide"
                [attr.aria-label]="'Mostrar senha'">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched"
           class="error">
        As senhas não coincidem.
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button mat-flat-button
              color="primary"
              class="full-width btn-signup"
              type="submit"
              [disabled]="signupForm.invalid">
        Cadastrar
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <span>Já tem conta?</span>
    <button mat-button color="accent" routerLink="/login">Login</button>
  </mat-card-actions>
</mat-card>
