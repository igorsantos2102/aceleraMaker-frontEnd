<mat-card class="login-card mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuário</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="username" placeholder="seu usuário" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="••••••" />
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Mostrar senha'" >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button mat-flat-button color="primary" class="full-width btn-login" type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <span>Ainda não tem conta?</span>
    <button mat-button color="accent" routerLink="/signup">Cadastre‑se</button>
  </mat-card-actions>
</mat-card>
